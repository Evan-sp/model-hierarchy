<!DOCTYPE html>
<html lang="en" class="overscroll-none">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Cylinder</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-neutral-200 h-screen w-full">
    <main class="flex flex-col items-center justify-start h-full w-full p-8">
        <div class="mb-8 text-center">
            <button onclick="changeTableHeading('B')" class="bg-indigo-400/20 text-white p-2 rounded-3xl text-sm">
                <div class="rounded-3xl px-4 py-2 bg-indigo-500/50">
                    Overall
                </div>
            </button>
            <button onclick="changeTableHeading('M')" class="bg-indigo-400/20 text-white p-2 rounded-3xl text-sm">
                <div class="rounded-3xl px-4 py-2 bg-indigo-500/50">
                    Math
                </div>
            </button>
            <button onclick="changeTableHeading('W')" class="bg-indigo-400/20 text-white p-2 rounded-3xl text-sm">
                <div class="rounded-3xl px-4 py-2 bg-indigo-500/50">
                    Writing
                </div>
            </button>
        </div>
        <div class="">
            <table class="table-auto text-indigo-600 text-xl font-light">
                <thead>
                    <tr>
                    <th class="px-0 text-left pb-8">
                        <div class="bg-neutral-300/50 rounded-lg p-3">Model</div>
                    </th>
                    </tr>
                </thead>
                <tbody class="">
                    <tr class="">
                        <td class="px-2 py-2 text-6xl h-32 relative cursor-pointer">o1
                            <div class="h-10 w-10 absolute top-5 -left-3 text-yellow-400/0">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 2l2.4 7.4h7.6l-6.2 4.5 2.4 7.4-6.2-4.5-6.2 4.5 2.4-7.4-6.2-4.5h7.6z"/>
                                </svg>
                            </div>
                        </td>
                        <td class="px-8 py-2" >
                            <div class="relative flex flex-col items-center mb-16">
                                <div class="relative flex flex-col items-center transition-transform duration-300" data-th-id="2"> 
                                    <div class="bg-purple-300/30 rounded-full w-8 h-8 absolute top-4"></div>
                                    <span class="ml-1 text-base text-neutral-500/80 font-light">88.5%</span>
                                    <div class="bg-purple-500/50 rounded-full w-4 h-4"></div>
                                </div>
                                <div class="absolute w-[75px] border-t-8 border-dotted border-violet-500/20 -right-[70px] top-[24px] -rotate-[4deg]"></div>
                            </div>
                        </td>
                        <td class="px-8 py-2" >
                            <div class="relative flex flex-col items-center mb-20">
                                <div class="relative flex flex-col items-center transition-transform duration-300" data-th-id="3">
                                    <div class="bg-purple-300/30 rounded-full w-8 h-8 absolute top-4"></div>
                                    <span class="ml-1 text-base text-purple-500/80 font-light">91.0%</span>
                                    <div class="bg-purple-500/50 rounded-full w-4 h-4"></div>
                                </div>
                                <div class="absolute w-[75px] border-t-8 border-dotted border-violet-500/20 -right-[70px] top-[35px] rotate-[4deg]"></div>
                            </div>
                        </td>
                        <td class="px-8 py-2" >
                            <div class="relative flex flex-col items-center mb-12">
                                <div class="relative flex flex-col items-center transition-transform duration-300" data-th-id="4">
                                    <div class="bg-purple-300/30 rounded-full w-8 h-8 absolute top-4"></div>
                                    <span class="ml-1 text-base text-neutral-500/80 font-light">50.3%</span>
                                    <div class="bg-purple-500/50 rounded-full w-4 h-4"></div>
                                </div>
                                <div class="absolute w-[75px] border-t-8 border-dotted border-violet-500/20 -right-[70px] top-[33px] rotate-[4deg]"></div>
                            </div>
                        </td>
                        <td class="px-8 py-2" >
                            <div class="relative flex flex-col items-center mb-8">
                                <div class="relative flex flex-col items-center transition-transform duration-300" data-th-id="5">
                                    <div class="bg-purple-300/30 rounded-full w-8 h-8 absolute top-4"></div>
                                    <span class="ml-1 text-base text-neutral-500/80 font-light">45.1%</span>
                                    <div class="bg-purple-500/50 rounded-full w-4 h-4"></div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <script>
                function changeTableHeading(prefix) {
                    const headings = document.querySelectorAll('th div span');
                    headings.forEach((span, index) => {
                        span.classList.add('opacity-0');
                        setTimeout(() => {
                            span.textContent = `${prefix}`;
                            span.classList.remove('opacity-0');
                        }, 400); // Match the duration of the CSS transition
                    });
                }

                document.querySelectorAll('[data-th-id]').forEach(element => {
                    element.addEventListener('mouseenter', () => {
                        const thId = element.getAttribute('data-th-id');
                        const elements = document.querySelectorAll(`[data-th-id="${thId}"]`);
                        elements.forEach(el => {
                            el.classList.add('scale-125');
                        });
                    });
            
                    element.addEventListener('mouseleave', () => {
                        const thId = element.getAttribute('data-th-id');
                        const elements = document.querySelectorAll(`[data-th-id="${thId}"]`);
                        elements.forEach(el => {
                            el.classList.remove('scale-125');
                        });
                    });
                });

                document.addEventListener('click', (event) => {
                    const x = event.clientX;
                    const y = event.clientY;
                    console.log(`Clicked at coordinates: (${x}, ${y})`);
                    const circle = document.createElement('div');
                    circle.style.position = 'absolute';
                    circle.style.left = `${x - 32}px`;
                    circle.style.top = `${y - 32}px`;
                    circle.style.width = '64px';
                    circle.style.height = '64px';
                    circle.style.backgroundColor = 'rgba(99, 102, 241, 0.5)';
                    circle.style.borderRadius = '50%';
                    circle.style.opacity = '0.2';
                    document.body.appendChild(circle);
                    circle.style.transition = 'opacity 1.5s';
                    
                    // Trigger fade out
                    setTimeout(() => {
                        circle.style.opacity = '0';
                        // Remove element after animation
                        setTimeout(() => circle.remove(), 1000);
                    }, 0);
                });
            </script>
        </div>
    </main>
</body>
</html>
